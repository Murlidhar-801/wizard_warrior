<!DOCTYPE html>
<html lang="en">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .contact-container {
        background: linear-gradient(135deg, #ff6b6b, #ffa06b);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .contact-details {
        text-align: center;
    }
    
    .contact-details h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    
    .contact-details p {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
        .contact-details h2 {
            font-size: 2rem;
        }
    
        .contact-details p {
            font-size: 1rem;
        }
    }
</style>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>

        <div class="contact-details">

        </div>
    </div>
</body>
</html>
